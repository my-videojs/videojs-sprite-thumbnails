<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-sprite-thumbnails Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">

</head>
<body>
  <video id="videojs-sprite-thumbnails-player-1" class="video-js vjs-default-skin"
         data-setup='{"aspectRatio":"12:5"}' controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <br />
  <br />
  <video id="videojs-sprite-thumbnails-player-2" class="video-js vjs-default-skin"
         data-setup='{"aspectRatio":"12:5"}' controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <script src="node_modules/es5-shim/es5-shim.js"></script>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-sprite-thumbnails.js"></script>
  <script>
    (function(window, videojs) {
      var player1 = videojs('videojs-sprite-thumbnails-player-1');
      player1.spriteThumbnails({
        interval: 1, // (default)
        path: [
          'img/thumbnail-1.jpg',
          'img/thumbnail-2.jpg'
        ],
        width: 240,
        height: 100,
      });
      var player2 =  videojs('videojs-sprite-thumbnails-player-2');
      player2.spriteThumbnails({
        interval: 1,
        path: [
          'img/oceans-thumbs.jpg',
        ],
        width: 240,
        height: 100,
      });
    }(window, window.videojs));
  </script>
</body>
</html>
